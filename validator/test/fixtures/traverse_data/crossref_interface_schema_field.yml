    fields:
    - name: crossref_field
      type: InterfaceSchema_v1
  - name: InterfaceSchema_v1
    isInterface: true
    interfaceResolve:
      strategy: schema
    fields:
    - name: simple_field
      type: string
  - name: AnotherSchema_v1
    interface: InterfaceSchema_v1
    datafile: "another-schema-1.yml"
    fields:
    - name: simple_field
      type: string
  - name: Query
    fields:
    - type: Schema_v1
      name: schema_v1
      datafileSchema: "schema-1.yml"
data:
  file-1-schema-1.yml:
    $schema: schema-1.yml
    crossref_field:
      $ref: file-2-another-schema-1.yml
  file-2-another-schema-1.yml:
    $schema: another-schema-1.yml
    simple_field: bla
