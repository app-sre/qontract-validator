schemas:
  "schema-1.yml":
    properties:
      ref_array:
        type: array
        items:
          "$ref": "another-schema-1.yml"
  "another-schema-1.yml":
    properties:
      simple_field:
        type: string
graphql:
  $schema: "graphql-schema-1.yml"
  confs:
  - name: Schema_v1
    fields:
    - name: ref_array
      type: AnotherSchema_v1
      isList: true
  - name: AnotherSchema_v1
    fields:
    - name: simple_field
      type: string
      isUnique: true
  - name: Query
    fields:
    - type: Schema_v1
      datafileSchema: "schema-1.yml"
data:
  file-1-schema-1.yml:
    $schema: schema-1.yml
    ref_array:
    - simple_field: bla
  file-2-schema-1.yml:
    $schema: schema-1.yml
    ref_array:
    - simple_field: bla
resources: {}
