schemas:
  "schema-1.yml":
    properties:
      simple_field:
        type: string
      simple_ref:
        "$ref": "/common-1.json#/definitions/resourceref"
      simple_object:
        type: object
        properties:
          simple_nested_field:
            type: string
          simple_nested_ref:
            "$ref": "/common-1.json#/definitions/resourceref"
      schema_ref_field:
        "$ref": "embedded-schema-1.yml"
      array_field_to_nested_refs:
        type: array
        items:
          type: object
          properties:
            simple_field:
              type: string
            simple_nested_ref:
              "$ref": "/common-1.json#/definitions/resourceref"
      one_of_ref_array:
        type: array
        items:
          "$ref": "one-of-type-1.yml"
      cross_ref_field_to_top_level_type:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "another-schema-1.yml"

  "embedded-schema-1.yml":
    properties:
      simple_field:
        type: string
      simple_ref:
        "$ref": "/common-1.json#/definitions/resourceref"
      simple_object:
        type: object
        properties:
          simple_nested_field:
            type: string
          simple_nested_ref:
            "$ref": "/common-1.json#/definitions/resourceref"

  "another-schema-1.yml":
    properties:
      simple_field:
        type: string
      simple_ref:
        "$ref": "/common-1.json#/definitions/resourceref"
      simple_object:
        type: object
        properties:
          simple_nested_field:
            type: string
          simple_nested_ref:
            "$ref": "/common-1.json#/definitions/resourceref"
      schema_loop_field:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "schema-1.yml"

  "one-of-type-1.yml":
    properties:
      type_field:
        type: string
    oneOf:
    - properties:
        type_field:
          type:
            string
          enum:
          - flavour-1
        a_field:
          "$ref": "/common-1.json#/definitions/resourceref"
    - properties:
        type_field:
          type:
            string
          enum:
          - flavour-2
        a_field:
          type: string

graphql:
  $schema: "graphql-schema-1.yml"
  confs:
  - name: Schema_v1
    fields:
    - name: simple_field
      type: string
    - name: simple_ref
      type: string
      isResource: true
    - name: simple_object
      type: SimpleObject_v1
    - name: schema_ref_field
      type: EmbeddedSchema_v1
    - name: array_field_to_nested_refs
      type: EmbeddedSchema_v1
      isList: true
    - name: cross_ref_field_to_top_level_type
      type: AnotherSchema_v1
    - name: one_of_ref_array
      type: OneOfType_v1
      isList: true

  - name: SimpleObject_v1
    fields:
    - name: simple_nested_field
      type: string
    - name: simple_nested_ref
      type: string
      isResource: true

  - name: EmbeddedSchema_v1
    fields:
    - name: simple_field
      type: string
    - name: simple_ref
      type: string
      isResource: true
    - name: simple_object
      type: SimpleObject_v1

  - name: AnotherSchema_v1
    fields:
    - name: simple_field
      type: string
    - name: simple_ref
      type: string
      isResource: true
    - name: simple_object
      type: SimpleObject_v1
    - name: schema_loop_field
      type: Schema_v1

  - name: OneOfType_v1
    isInterface: true
    interfaceResolve:
      strategy: fieldMap
      field: type_field
      fieldMap:
        flavour-1: SubType_v1
        flavour-2: SubType_v2
    fields:
    - name: type_field
      type: string

  - name: SubType_v1
    interface: OneOfType_v1
    fields:
    - name: a_field
      type: string
      isResource: true

  - name: SubType_v2
    interface: OneOfType_v1
    fields:
    - name: a_field
      type: string

  - name: Query
    fields:
    - type: Schema_v1
      datafileSchema: "schema-1.yml"
    - type: AnotherSchema_v1
      datafileSchema: "another-schema-1.yml"

data:
